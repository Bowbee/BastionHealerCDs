    <body class="bg-dark">
        <div id="myModal" class="modal " tabindex="-1" role="dialog">
                <div class="modal-dialog " role="document">
                    <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <div class="row justify-content-center d-block mx-auto">
                            <button id="modBtnBoss" onClick="modalBossClick()" class="btn btn-default px-2 m-1 mr-3 modButton">Boss</button>
                            <button id="modBtnPlayer" onClick="modalPlayerClick()" class="btn btn-default px-2 m-1 ml-3 modButton">Player</button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div id="addModal" class="row">
                            <div id="modName" class="input-group mb-3 px-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text text-light bg-dark" id="inputGroup">Name</span>
                                </div>
                                <input type="text" class="form-control bg-dark text-light">
                            </div>

                            <div id="modClass" class="input-group mb-3 d-none px-4">
                                <div class="input-group-prepend text-light bg-dark">
                                    <label class="input-group-text text-light bg-dark" for="inputGroupSelect01">Class</label>
                                </div>
                                <select class="custom-select bg-dark text-light" id="inputGroupSelect01">
                                    <option selected>Choose...</option>
                                    <option value="1">Death Knight</option>
                                    <option value="2">Demon Hunter</option>
                                    <option value="3">Druid</option>
                                    <option value="4">Hunter</option>
                                    <option value="5">Mage</option>
                                    <option value="6">Monk</option>
                                    <option value="7">Paladin</option>
                                    <option value="8">Priest</option>
                                    <option value="9">Rogue</option>
                                    <option value="10">Shaman</option>
                                    <option value="11">Warlock</option>
                                    <option value="12">Warrior</option>
                                </select>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button onClick="modalCancel()" type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancel</button>
                        <button onClick="modalAdd()" type="button" class="btn btn-success" data-dismiss="modal">Add</button>

                    </div>
                </div>
            </div>
        </div>
        <div id="bossModal" class="modal " tabindex="-1" role="dialog">
                <div class="modal-dialog " role="document">
                    <div class="modal-content bg-dark text-light">
                    <div class="modal-header my-0">
                        <div class="row justify-content-center d-block mx-auto">
                            <h3>Add Ability</h3>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div id="bossAddModal" class="row">
                            <div id="bModName" class="input-group px-4 mb-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text text-light bg-dark" id="inputGroup">Name</span>
                                </div>
                                <input type="text" class="form-control bg-dark text-light">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button onClick="bossModalCancel()" type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancel</button>
                        <button onClick="bossModalAdd()" type="button" class="btn btn-success" data-dismiss="modal">Add</button>

                    </div>
                </div>
            </div>
        </div>
        <div id="pipModal" class="modal " tabindex="-1" role="dialog">
                <div class="modal-dialog " role="document">
                    <div class="modal-content bg-dark text-light">
                    <div class="modal-header my-0">

                                    </div>

                                    <input id="pipDuraS" type="text" placeholder="SS" class="form-control bg-dark text-light">
                                </div>
                            </div>
                            <div class="col-6 m-0 p-0">
                                <div id="bModName" class="input-group px-4 mb-0">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text text-light bg-dark" id="inputGroup">CD</span>
                                    </div>
                                    <input id="pipCDM" type="text" placeholder="MM" class="form-control bg-dark text-light">
                                    <input id="pipCDS" type="text" placeholder="SS" class="form-control bg-dark text-light">
                                </div>
                            </div>
                        </div>
                        <div id="pipAddModal2" class="row p-2 justify-content-center">

                            <div class="col-7 m-0 p-0 ">
                                <div id="bModName" class="input-group px-4 mb-0">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text text-light bg-dark" id="inputGroup">Start Time</span>
                                    </div>
                                    <input id="pipSTM" type="text" placeholder="MM" class="form-control bg-dark text-light">
                                    <input id="pipSTS" type="text" placeholder="SS" class="form-control bg-dark text-light">
                                </div>
                            </div>
                            
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button onClick="pipModalCancel()" type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancel</button>
                        <button onClick="pipModalAdd()" type="button" class="btn btn-success" data-dismiss="modal">Add</button>

                    </div>
                </div>
            </div>
